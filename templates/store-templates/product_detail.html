{% load static %}

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ product.name }} | ASQ</title>

  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

{% include 'header.html' %}

<main>
  <div class="page-container">
    <div class="product-details">
      <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image-lg">

      <div class="info">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <h3 class="price">{{ product.price }} ر.س</h3>

       {% if product.available %}
          <a href="{% url 'orders:add_to_order' product.id %}" class="add-to-cart-btn">إضافة للسلة</a>
        {% else %}
          <span class="out-of-stock-label">غير متاح حالياً</span>
        {% endif %}
      </div>
    </div>

    <a href="{% url 'store:products' %}" class="back-btn">رجوع للمنتجات</a>
  </div>
</main>

{% include 'footer.html' %}

<style>
  .product-details {
    display: flex;
    gap: 25px;
    margin-top: 30px;
    align-items: flex-start;
  }
  .product-image-lg {
    width: 360px;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0,0,0,.08);
  }
  .info h1 {
    color: #0b3a70;
    margin-bottom: 10px;
  }
  .price {
    color: #ff7a1a;
    font-size: 1.4rem;
    margin: 15px 0;
  }
  .back-btn {
    display: inline-block;
    margin-top: 25px;
    color: #1565c0;
    text-decoration: none;
    font-weight: bold;
  }
  .add-to-cart-btn {
    display: inline-block;
    background: #ff7a1a;
    color: #fff;
    padding: 10px 22px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    transition: .2s;
  }
  .add-to-cart-btn:hover {
    background: #e66a10;
  }
</style>

</body>
</html>
