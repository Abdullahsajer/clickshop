{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل دخول | ASQ</title>
  <link rel="stylesheet" href="{% static 'auth.css' %}">
</head>
<body>

{% include 'header.html' %}

<main class="page-container">
  <div class="form-container">
    <h2>تسجيل الدخول</h2>

    <form method="post">
      {% csrf_token %}

      {% if error %}
        <div style="background:#ffe1e1;color:#c20000;padding:10px;border-radius:6px;margin-bottom:12px;">
          {{ error }}
        </div>
      {% endif %}

      <label>البريد الإلكتروني أو اسم المستخدم</label>
      <input type="text" name="identifier" required placeholder="مثال: username أو email@example.com" class="input-field">

      <label>كلمة المرور</label>
      <input type="password" name="password" required placeholder="••••••••" class="input-field">

      <button type="submit">دخول</button>

      <div class="form-footer">
        ليس لديك حساب؟ <a href="{% url 'register' %}">إنشاء حساب جديد</a>
      </div>
    </form>
  </div>
</main>

{% include 'footer.html' %}
</body>
</html>
