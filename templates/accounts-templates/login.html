{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول | ASQ</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="stylesheet" href="{% static 'auth.css' %}">
</head>
<body>

{% include 'header.html' %}

<main>
  <div class="page-container">
    <div class="form-container">
      <h2>تسجيل الدخول</h2>

      <form method="post">
        {% csrf_token %}
        {% if error %}
          <div class="form-error">{{ error }}</div>
        {% endif %}

        <label>البريد أو اسم المستخدم</label>
        <input type="text" name="identifier" class="input-field" required placeholder="username أو email@example.com">

        <label>كلمة المرور</label>
        <input type="password" name="password" class="input-field" required>

        <button type="submit">دخول</button>

        <p class="form-footer">
          ليس لديك حساب؟ <a href="{% url 'register' %}">إنشاء حساب جديد</a>
        </p>
      </form>

    </div>
  </div>
</main>

{% include 'footer.html' %}

</body>
</html>
