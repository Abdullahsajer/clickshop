<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>إنشاء حساب جديد</title>
    <style>
        body { font-family: "Cairo", sans-serif; background: #f0f4f8; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .form-container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,.1); width: 360px; }
        h2 { margin-bottom: 15px; color: #0b3a70; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ddd; }
        button { width: 100%; padding: 10px; background: #1565c0; color: white; border: none; border-radius: 6px; cursor: pointer; }
        button:hover { background: #0b3a70; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>إنشاء حساب جديد</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">تسجيل</button>
        </form>
        <p style="text-align:center; margin-top:10px;">
            <a href="{% url 'accounts:login' %}">لديك حساب بالفعل؟ تسجيل الدخول</a>
        </p>
    </div>
</body>
</html>
